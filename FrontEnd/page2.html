<body>
    <!-- Sidebar and Hamburger Menu -->

    <div id="main">
        <div class="map-content">
            <h1>Map</h1>
            <p>Below is the WildMap!</p>
            <!-- Map Container -->
            <div id="map-container">
                <div id="map"></div>
                <Script>
                    // the map and its tileset
                    const map = L.map('map').setView([43.13444, -70.93083], 15); // coords of MUB
                    const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
                    
                    //need to add pointers here
                </Script>
            </div>
        </div>

        <div>
            <!--This is were mub event fetch is held, this can change depending on how you want it sam-->
            <script>
                let url = "http://localhost:3000/fetch-data";  // Local endpoint

                fetch(url)
                .then(response => response.text())  // Adjust to .json() if the data is JSON
                .then(data => {
                    console.log(data);
                    document.getElementById("demo").innerText = data;
                })
                .catch(error => console.error('Error:', error));
            </script>
        </div>
    </div>
